<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop- watch </title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <!-- <div class="contanir"> -->
        <h2>STOP WATCH </h2>
        <div class="items">
            <button id="start" style="background-color: rgb(129, 227, 129);" onclick="start()">START</button>
            <button id="stop" style="background-color: rgb(244, 138, 138) " onclick="stop()">STOP</button>
            <button id="restart" style="background-color: rgb(299, 89, 89) " onclick="restart()">RESTART</button>
        </div>
        <div class="showTime">
            <span class="p1" id="hour">00</span>
            <span class="p1" id="mint">: 00</span>
            <span class="p1" id="sec">: 00</span>
        </div>

    <!-- </div> -->
</body>
</html>
