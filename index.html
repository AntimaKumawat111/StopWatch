<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop- watch </title>
    <link rel="stylesheet" href="/StopWatch/style.css">
    <script src="/StopWatch/script.js"></script>
</head>
<body>
    <div class="contanir">
        <h2>STOP WATCH </h2>
        <div class="items">
            <button id="start" style="background-color: rgb(129, 227, 129);" onclick="start()">START</button>
            <button id="stop" style="background-color: rgb(234, 89, 89) " onclick="stop()">STOP</button>
        </div>
        <div class="showTime">
            <h3 class="p1" id="hour"></h3>
            <h3 class="p1" id="mint"></h3>
            <h3 class="p1" id="sec"></h3>
        </div>
    </div>
</body>
</html>
